---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>动态</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.linkUrl %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a target="_black" href="{{ post.linkUrl }}">{{ post.title }}</a></li>
      {% else %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
